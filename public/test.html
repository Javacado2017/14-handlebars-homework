<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Handlebars Homework</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>

    <div class="container">
        <div class="row">
            <center class="jumbotron">
                <h1>EAT A BURGER!</h1>
            </center>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <h4><center>CONSUMABLE BURGERS</center></h4>
                <div id="consumableBurger">
                    <div class="input-group">
                            <li class="form-control">1. Burger 1</li>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Devour</button>
                            </span>
                    </div>
                    <div class="input-group">
                            <li class="form-control">2. Burger 2</li>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">Devour</button>
                            </span>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                    <h4><center>DEVOURED BURGERS</center></h4>
                    <div id="devouredBurger">
                        <ul class="list-group">
                            <li class="list-group-item">1. Burger 1</li>
                            <li class="list-group-item">2. Burger 2</li>
                            <li class="list-group-item">3. Burger 3</li>
                        </ul>
                    </div>
            </div>
        </div>

        <div class="row">
            <center>  
                <br><br>
                <h4>ENTER A BURGER TO DEVOUR ... </h4>
                <div class="entry input-group col-lg-8 justify-content-center">
                        <input class="form-control" type="text" placeholder="Add a burger ...">
                        <span class="input-group-btn">
                            <button class="btn btn-default button-add" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                </div>
                <br><br>
            </center>  
        </div>
    </div>

</body>

</html>
